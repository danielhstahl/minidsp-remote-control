on: push

jobs:
  run_server_tests:
    name: Run server test
    runs-on: ubuntu-latest
    env:
      COMPARE_STRING: MYMOCKKEY
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.1.0"
      - name: Install
        run: npm ci

      - name: test
        run: npm test

  run_rust_tests:
    name: Run rust test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./minidsp-server 
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate code coverage
        run: |
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
          cat lcov.info
        env:
          SQLX_OFFLINE: true # needed to keep it from trying to connect to a database

  run_rust_builds:
    name: Run rust builds
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: 
        - x86_64-unknown-linux-musl
        - armv7-unknown-linux-gnueabihf
        - aarch64-unknown-linux-gnu
        feature_flag:
        - --features gpio
        - ""
    steps:
    - name: Install Rust
      run: |
        curl -L https://github.com/cross-rs/cross/releases/download/v0.2.5/cross-x86_64-unknown-linux-gnu.tar.gz -o cross-x86_64-unknown-linux-gnu.tar.gz
        tar -xvzf cross-x86_64-unknown-linux-gnu.tar.gz
        rustup update stable

    - name: Compile
      run: |
        ./cross build --release --target ${{ matrix.target }} ${{ matrix.feature_flag }}
      env:
        SQLX_OFFLINE: true # needed to keep it from trying to connect to a database
  run_ui_tests:
    name: Run UI tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    env:
      NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - uses: actions/checkout@v4
      - name: install deps
        run: npm ci
      - name: run tests
        run: npm run test -- --coverage .
      - name: compile
        run: npm run build
